<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/topojson@3.0.0/dist/topojson.min.js"></script>
    <title>COVID Board</title>
</head>

<body>
    <header class="popover-header">
        <h1>COVID Board</h1>
    </header>

    <div class="container-fluid dashboard">
        <div class="row mapRow">
            <div class="col-lg-12">
                <div class="card mapCard" id="covidWorldMapDiv">
                    <svg id="mapNode"></svg>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mb-lg-4 mb-md-2" id="resetButton"
                        onclick="covidStats('all');covidPercentage('all');document.getElementById('resetButton').style.visibility= 'hidden'">
                        Reset</button>
                </div>
            </div>
        </div>

        <div class="row m-lg-1 m-md-0 statsRow">
            <div class="col-md-6 col-sm-12 col-12 mb-sm-4 m-md-0 mb-3">
                <div class="card statsCard" id="covidPercentageDiv">
                    <svg width="100%" height="100%" id="percentNode"></svg>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 col-12 mb-sm-4 m-md-0 mb-3">
                <div class="card statsCard" id="covidStatsDiv">
                    <svg width="100%" height="100%" id="statsNode"></svg>
                </div>
            </div>
        </div>
    </div>


    <footer class="modal-footer mt-md-4 mt-0">
        <div class="col-md-12 text-center">
            Made with ðŸ’™ by <a href="github.com/2kabhishek"> Abhishek Keshri</a>
        </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
